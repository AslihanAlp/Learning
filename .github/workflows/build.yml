  name: Features-CI/CD

on: push:
    
jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ['14.x', '16.x', '18.x', '20.x']

      - name: Install dependencies
        run: npm install
